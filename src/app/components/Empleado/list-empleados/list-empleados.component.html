<h1 class="mat-h1" style="text-align: center;">Gestión de Empleados</h1>
<mat-form-field>
    <mat-label>Buscar:</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<div class="mat-elevation-z8">
      
    <table mat-table [dataSource]="dataSource">
     
      <ng-container matColumnDef="IdEmpleado">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idEmpleado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
      
      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef>Cédula</th>
        <td mat-cell *matCellDef="let element">{{element.cedula}}</td>
      </ng-container>
      
      <ng-container matColumnDef="TandaLabor">
        <th mat-header-cell *matHeaderCellDef>Horario</th>
        <td mat-cell *matCellDef="let element"> {{element.tandaLabor}} </td>
      </ng-container>

      <ng-container matColumnDef="PorcientoComi">
        <th mat-header-cell *matHeaderCellDef>Comisión</th>
        <td mat-cell *matCellDef="let element">%&nbsp;{{element.porcientoComision}}</td>
      </ng-container>
      
      <ng-container matColumnDef="FechaIngreso">
        <th mat-header-cell *matHeaderCellDef>Fecha de Ingreso</th>
        <td mat-cell *matCellDef="let element">{{element.fechaIngreso}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
            <button (click)="openDialog()"  class="agregar" mat-raised-button color="primary">Nuevo Empleado</button>    
        </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon   (click)="EditarDialog(element) "class="edit"  matTooltip="Editar" fontIcon="edit"></mat-icon>    
            <mat-icon  (click)="EliminarDialog(element)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>    
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
