<h1 mat-dialog-title>{{tituloAccion}} Empleado</h1>
<div mat-dialog-content>
    <form [formGroup]="formEmpleado">
        <mat-grid-list cols="2" rowHeight="92px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del Cliente</mat-label>
                    <input matInput formControlName="nombre" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Cédula </mat-label>
                    <input matInput formControlName="cedula" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Horario</mat-label>
                    <mat-select formControlName="tandaLabor">
                        <mat-option value="Matutina">Matutina</mat-option>
                        <mat-option value="Vespertina">Vespertina</mat-option>
                        <mat-option value="Nocturna">Nocturna</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>Porciento de Comisión</mat-label>
                    <input matInput formControlName="porcientoComision" type="number" class="example-right-align" placeholder="0">
                    <span matTextPrefix>%&nbsp;</span>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option value="Disponible">Disponible</mat-option>
                        <mat-option value="Inactivo">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" (click)="addEmpleado()" [disabled]="formEmpleado.invalid">{{botonAccion}}</button>
</div>
