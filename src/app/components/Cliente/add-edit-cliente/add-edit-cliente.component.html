<h1 mat-dialog-title>{{tituloAccion}} Cliente</h1>
<div mat-dialog-content>
    <form [formGroup]="formCliente">
        <mat-grid-list cols="2" rowHeight="92px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del Cliente</mat-label>
                    <input matInput formControlName="nombre" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>CÃ©dula </mat-label>
                    <input matInput formControlName="cedula" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de Persona</mat-label>
                    <mat-select formControlName="tipoPersona">
                        <mat-option value="Fisica">Fisica</mat-option>
                        <mat-option value="Juridica">Juridica</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Tarjeta de Credito </mat-label>
                    <input matInput formControlName="noTarjetaCr" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>Limite de Credito</mat-label>
                    <input matInput formControlName="limiteCredito" type="number" class="example-right-align" placeholder="0">
                    <span matTextPrefix>$&nbsp;</span>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option value="Disponible">Disponible</mat-option>
                        <mat-option value="Inactivo">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" (click)="addCliente()" [disabled]="formCliente.invalid">{{botonAccion}}</button>
</div>
