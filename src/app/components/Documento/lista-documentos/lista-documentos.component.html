<h1 class="mat-h1" style="text-align: center;">Gesti√≥n de Documentos</h1>
<mat-form-field>
    <mat-label>Buscar:</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<div class="mat-elevation-z8">
      
    <table mat-table [dataSource]="dataSource">
     
      <ng-container matColumnDef="IdDocumento">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idDocumento}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
            <button (click)="openDialog()"  class="agregar" mat-raised-button color="primary">Nuevo Documento</button>    
        </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon   (click)="EditarDialog(element) "class="edit"  matTooltip="Editar" fontIcon="edit"></mat-icon>    
            <mat-icon  (click)="EliminarDialog(element)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>    
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
